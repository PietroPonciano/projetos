<script>
    var idade = prompt('digite sua idade:');

    if (idade <= 15 && idade >= 0){
        document.write('Você é criança')
    }
    if(idade >= 16 && idade <= 30){
        document.write('Você é jovem')
    }
    if (idade >= 31 && idade <= 60){
        document.write('Você é adulto')
    }
    if(idade > 60){
        document.write('Você é idoso')
    }
</script>
